<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile-Card| Reskill-Americans</title>
</head>

<body>
    <section class="main">
        <div class="graphics">
            <img class="top-circ" src="images/bg-pattern-top.svg" alt="top-circle">
            <img class="bottom-circ" src="images/bg-pattern-bottom.svg" alt="bottom-circle">
        </div>

        <div class="card ">
            <div class="c-header"></div>
            <div class="c-body">
                <div class="img-hold">
                    <img src=" https://i.ibb.co/HDbXTV5/image-victor-1.jpg " alt="image-victor-1 " border="0 ">
                </div>
                <h2 class="name">Victor Crest<span class="age"> 26</span></h2>
                <h3 class="locale">London</h3>
            </div>

            <div class="footer ">
                <div class="records ">
                    <h4 class="stats ">80K</h4>
                    <h5 class="info ">Followers</h5>
                </div>
                <div class="records ">
                    <h4 class="stats ">803K</h4>
                    <h5 class="info ">Likes</h5>
                </div>
                <div class="records ">
                    <h4 class="stats ">1.4K</h4>
                    <h5 class="info ">Photos</h5>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
